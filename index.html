<head>

<body>
  <main class="goal">
    <section>
      <div class="image-container">
        <h1>The Ocean's Journey: From Beauty to Devastation and Back Again</h1>

    <section>
      <div class="image-container">
        <img src="/images/background.png">
        <div class="scene1-fish"><img src="/images/scene1-fish-big.png"></div>
        <div class="scene1-splash"><img src="/images/scene1-splash.png"></div>

    <section>
      <div class="image-container">
        <img src="/images/scene2-background.png">

      </div>
    </section>

    <section>
      <div class="image-container">

            <img src="images/scene3-pollution.png" class="scene34-pollution" alt="nasty green pollution">
          </div>

          <div class="trash">
            <img src="images/trash-bag.png" class="scene34-trash" alt="trash bag">
            <img src="images/trash-item.png" class="scene34-trash" alt="trash thing">
          </div>

          <div class="fish">
            <img src="images/scene3-fish-swimming.png" class="scene34-fish" alt="fish swimming">
            <img src="images/scene3-fish-dead.png" class="scene34-fish" alt="dead fish">
            <img src="images/scene3-fish-stranded.png" class="scene34-fish" alt="stranded fish">
          </div>

          <img src="images/crab.png" class="crab" alt="cute crab">

          <p>
            As the pollution continues, the ocean becomes uninhabitable for the sea creatures. Some die while others
            leave.
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="image-container">
        <div class="scene4">
          <img src="images/scene3-boat-small.png" class="scene4-boat" alt="small boat">

          <div class="pollution">
            <img src="images/scene3-pollution.png" class="scene34-pollution" alt="nasty green pollution">
            <img src="images/scene3-pollution.png" class="scene34-pollution" alt="nasty green pollution">
          </div>

          <div class="trash">
            <img src="images/trash-bag.png" class="scene34-trash" alt="trash bag">
            <img src="images/trash-item.png" class="scene34-trash" alt="trash thing">
          </div>

          <div class="fish">
            <img src="images/scene3-fish-swimming.png" class="scene34-fish" alt="fish swimming">
            <img src="images/scene3-fish-dead.png" class="scene34-fish" alt="dead fish">
            <img src="images/scene3-fish-stranded.png" class="scene34-fish" alt="stranded fish">

          <img src="images/scene4-guy.png" class="scene4-guy" alt="guy cleaning the beach">

          <img src="images/background5.png" alt="Image 5">
          <div class="scene5-fish"><img src="images/scene5-fish.png"></div>
          <div class="scene5-crab"><img src="images/scene5-crab.png"></div>
          <div class="scene5-boat"><img src="images/boat.png"></div>
          <div class="scene5-woman"><img src="images/woman-cleaning.png"></div>

          <div class="scene5-bag"><img src="images/bag.png"></div>
