<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/styles/style.css" />

  <title>GOAL 6</title>

<body>
  <main class="goal">
    <section>

            <img src="images/scene3-fish-stranded.png" class="scene34-fish" alt="stranded fish">
          </div>

    <section>
      <div class="image-container">
        <div class="scene4">
          <img src="images/scene3-boat-small.png" class="scene4-boat" alt="small boat">

          <div class="pollution">
            <img src="images/scene3-pollution.png" class="scene34-pollution" alt="nasty green pollution">
            <img src="images/scene3-pollution.png" class="scene34-pollution" alt="nasty green pollution">
          </div>

          <div class="trash">
            <img src="images/trash-bag.png" class="scene34-trash" alt="trash bag">
            <img src="images/trash-item.png" class="scene34-trash" alt="trash thing">
          </div>

          <div class="fish">
            <img src="images/scene3-fish-swimming.png" class="scene34-fish" alt="fish swimming">
            <img src="images/scene3-fish-dead.png" class="scene34-fish" alt="dead fish">
            <img src="images/scene3-fish-stranded.png" class="scene34-fish" alt="stranded fish">
          </div>

          <img src="images/scene4-guy.png" class="scene4-guy" alt="guy cleaning the beach">
          <img src="images/crab.png" class="crab" alt="cute crab">

          <p>
            Noticing the poor state of the ocean, some people start working to combat the pollution. 
          </p>
        </div>
      </div>
    </section>
    <section>
      <div class="image-container">
        <img src="image4.jpg" alt="Image 4">
        <div class="scene5">Animation 4</div>

    </section>
    <section>
